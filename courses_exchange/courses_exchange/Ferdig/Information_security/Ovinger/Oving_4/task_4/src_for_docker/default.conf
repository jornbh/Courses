# Simple config-fil ( html is most likely defined on a higher level, so we don't need to specify it)

        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;


        ssl_certificate         /root/certs/merged_certificate.crt;
        ssl_certificate_key     /root/certs/hw4.com.key;

        ssl_ciphers         EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH;
        ssl_protocols           TLSv1.1 TLSv1.2;



server{
    add_header X-XSS-Protection "1; mode=block";

    listen 80 default_server;
    listen [::]:80 default_server; 
    server_name _;

    return 301 https://$host:443;



}

server{
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        server_name www.example.com;
        location / {
                root /www/;
        }


}













